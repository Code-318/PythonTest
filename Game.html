<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Avoid Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            margin-top: 20px;
            cursor: pointer;
        }
        #leaderboard {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <p>Game Over!</p>
        <p>Your Score: <span id="finalScore"></span> seconds</p>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <button onclick="submitScore()">Submit Score</button>
        <button onclick="restartGame()">Retry</button>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList"></ol>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreDisplay = document.getElementById("finalScore");
        const playerNameInput = document.getElementById("playerName");
        const leaderboardList = document.getElementById("leaderboardList");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let circle = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 20,
            hitboxRadius: 50,
            speedX: 0,
            speedY: 0,
            acc: 0.02,
            speedMul: 0.98,
            bounceStr: 1.0
        };

        let mouse = { x: -100, y: -100 };
        let gameRunning = true;
        let startTime;
        let score = 0;
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        
        window.addEventListener("mousemove", (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function update() {
            if (!gameRunning) return;
            
            let dx = mouse.x - circle.x;
            let dy = mouse.y - circle.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance <= circle.hitboxRadius) {
                gameOver();
                return;
            }
            
            circle.speedX *= circle.speedMul;
            circle.speedY *= circle.speedMul;
            
            let randomOffsetX = (Math.random() - 0.5) * 1;
            let randomOffsetY = (Math.random() - 0.5) * 1;
            
            circle.speedX += (dx + randomOffsetX) * circle.acc;
            circle.speedY += (dy + randomOffsetY) * circle.acc;
            
            circle.x += circle.speedX;
            circle.y += circle.speedY;
            
            if (circle.x < circle.radius) {
                circle.x = circle.radius;
                circle.speedX = -circle.speedX * circle.bounceStr;
            } else if (circle.x > canvas.width - circle.radius) {
                circle.x = canvas.width - circle.radius;
                circle.speedX = -circle.speedX * circle.bounceStr;
            }
            
            if (circle.y < circle.radius) {
                circle.y = circle.radius;
                circle.speedY = -circle.speedY * circle.bounceStr;
            } else if (circle.y > canvas.height - circle.radius) {
                circle.y = canvas.height - circle.radius;
                circle.speedY = -circle.speedY * circle.bounceStr;
            }
            
            score = ((Date.now() - startTime) / 1000).toFixed(2);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "rgba(255, 0, 0, 0.3)";
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.hitboxRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score} sec`, 20, 30);
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = "flex";
            finalScoreDisplay.textContent = score;
        }
        
        function restartGame() {
            gameOverScreen.style.display = "none";
            circle.x = Math.random() * canvas.width;
            circle.y = Math.random() * canvas.height;
            circle.speedX = 0;
            circle.speedY = 0;
            gameRunning = true;
            startTime = Date.now();
            gameLoop();
        }
        
        restartGame();
    </script>
</body>
</html>
